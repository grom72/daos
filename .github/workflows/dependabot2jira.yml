name: Dependabot Jira ticket
# This workflow is triggered to create a Jira ticket for every new dependabot PR

permissions: {}

on:
  pull_request:
    types: [opened]

jobs:
  run-if-dependabot:
    # Remove "|| github.actor == 'grom72'" before merge
    if: github.actor == 'dependabot' || github.actor == 'grom72'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Create new Jira ticket
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          jira_response=$(curl -u "${{ secrets.JIRA_USERNAME }}:${{ secrets.JIRA_PASSWORD }}" \
            -X POST \
            -H "Content-Type: application/json" \
            --data "$(jq -n --arg title "$PR_TITLE" \
                           --arg body "$PR_BODY" \
                           '{
                              fields: {
                                project: { key: "PMDK" },
                                summary: $title,
                                description: $body,
                                issuetype: { name: "Bug" }
                              }
                            }')" \
            "https://daosio.atlassian.net/rest/api/2/issue")

          jira_ticket_key=$(echo $jira_response | jq -r .key)
          echo "PR_NEW_TITLE=$jira_ticket_key cq: $PR_TITLE" >> $GITHUB_ENV

      - name: Update PR title with Jira ticket key prefix
        env:
          PR_URL: "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" # yamllint disable-line
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "$(jq -n --arg title "$PR_NEW_TITLE" \
                           '{
                              title: $title,
                            }' )" $PR_URL
